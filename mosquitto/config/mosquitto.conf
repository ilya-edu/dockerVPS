# Basic Configuration for Mosquitto

# Set the listener port to 1883 (default MQTT)
listener 1883

# Specify the path to the password file
password_file /mosquitto/config/mosquitto_passwd

# Disallow anonymous connections
allow_anonymous false

# Specify log destination as a file or to the console
log_dest file /mosquitto/log/mosquitto.log

# Other configurations can be added here as per your requirements
